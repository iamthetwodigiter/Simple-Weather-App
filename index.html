<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media_queries.css">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png" alt="search"></button>
        </div>

        <div class="error">
            <p>Invalid City Name <button class="close">❌</button></p>
        </div>

        <div class="weather">
            <img src="images/clear.png" class="weather-icon" alt="clear">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <button class="forecast-btn">What'll Be The Weather This Week?</button>
            <button class="forecast-close none">❌</button>
        </div>

        <div class="forecast none">
        </div>

        <button class="clear">Clear</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
